ID: VkForge 0.5

UserDefined:
  includes:
  - <stdlib.h>
  insertions:
  - extern int MY_VAL;
  - typedef struct Vertex Vertex;
  - struct Vertex { float x, y, w, h; };

GenerateOnce:
- CMakeLists.txt

InstanceCreateInfo:
  useValidationFeatureEnableBestPracticesEXT: false

DebugUtilsMessengerCreateInfoEXT:
  messageSeverity: 
  - info
  messageType:
  - general

DeviceCreateInfo:
  PhysicalDeviceFeatures:
    geometryShader: true

Pipeline:
  - name: MyPipeline
    ShaderModule:
      - path: vert.vert
      - path: frag.frag
    VertexInputBindingDescription:
      - stride: Vertex
        first_location: 0
  - name: Default
    ShaderModule:
      - path: default.vert
      - path: default.frag
    VertexInputBindingDescription:
      - stride: sizeof(long)
        first_location: 0
  - name: Mix
    ShaderModule:
      - path: default.vert
      - path: frag.frag
    VertexInputBindingDescription:
      - stride: sizeof(long)
        first_location: 0
  - name: Different
    ShaderModule:
      - path: different.vert
      - path: different.frag
    VertexInputBindingDescription:
      - stride: sizeof(long)
        first_location: 0

